{% if results|length %}
	<span style="float:right"><strong>Found {{ results|length }} Posts </strong></span>
	{% for post in results %}
		<div class="row qww-localara" style="padding-top: 1em;">
            <div class="col-md-8 col-xs-8">       
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <p><a href="{{ post.id }}">{{ post.Title }}</a></p>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 1em">
                    <div class="col-md-12 col-xs-12">
                        <p><a href="#" class="css-tag-coustom" style="float: left">{{ post.Tags }} </a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4 text-center" style="border-left: 1px solid #e4e6e8">
                <div class="row">
                    <div class="col-md-6 col-xs-6"><span>{{ post.AnswerCount }} </span></div>
                    <div class="col-md-6 col-xs-6"><span>{{ post.Score }} </span></div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <span>Answer</span>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <span>score</span>
                    </div>
                </div>
                <div class="row" style="padding-top: 1em">
                    <span class="small">asked {{ post.CreationDate|timesince }} ago by <a class="css-custom-tag">Juned Rajbhara</a></span>
                </div>
            </div>
        </div>
	{% endfor %}
{% else %}
	Sorry nothing found
{% endif %}
